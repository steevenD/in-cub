<mat-card class="card-component">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" src="{{src}}" alt="">
    <mat-card-title>{{ startup.name }}</mat-card-title>
    <mat-card-subtitle>{{ startup.businessLine }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      Legal representative : {{ startup.legalRepresentativeName }}
    </div>
    <div class="truncate">
      Description : {{ startup.description }}
    </div>
  </mat-card-content>
</mat-card>
