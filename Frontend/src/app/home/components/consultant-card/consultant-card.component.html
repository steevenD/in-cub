<mat-card class="card-component">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" src="{{src}}" alt="">
    <mat-card-title>{{ consultant.lastname }} {{ consultant.firstname }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="truncate">
      Description : {{ consultant.description }}
    </div>
  </mat-card-content>
</mat-card>
