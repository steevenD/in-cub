<div class="mat-elevation-z8 width-100">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- legalRepresentativeName Column -->
    <ng-container matColumnDef="legalRepresentativeName">
      <th mat-header-cell *matHeaderCellDef> Legal Representative </th>
      <td mat-cell *matCellDef="let element"> {{element.legalRepresentativeName}} </td>
    </ng-container>

    <!-- cofounderNumber Column -->
    <ng-container matColumnDef="cofounderNumber">
      <th mat-header-cell *matHeaderCellDef> Cofundateur number </th>
      <td mat-cell *matCellDef="let element"> {{element.cofounderNumber}} </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address | address}} </td>
    </ng-container>

    <!-- nameConsultant Column -->
    <ng-container matColumnDef="nameConsultant">
      <th mat-header-cell *matHeaderCellDef> Consultant name </th>
      <td mat-cell *matCellDef="let element"> {{element.consultant.firstname}} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> Button </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
