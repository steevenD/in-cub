<span *ngIf="row != 'actions'">{{displayRow}}</span>
<span *ngIf="row === 'actions'">
    <span><button (click)="handleClickUpdateStartup(startUp)" mat-raised-button color="accent">Update</button></span>
    <span><button (click)="handleClickDeleteStartup(startUp.id)"  mat-raised-button color="warn">Delete</button></span>
</span>
